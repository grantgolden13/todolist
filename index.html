<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ba774010ff.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="modal-container">
        <div class="add-proj-modal">
            <h2 class="big">Project Name</h2>
            <input class="proj-name" type="text" placeholder="Name of Project">
            <div class="btn-cont">
                <button class="create-proj">Add Project</button>
                <button class="cancel">Cancel</button>
            </div>
        </div>
    </div>
    <div class="container">
        <aside class="proj-container">
            <h2 class="proj-header">Projects</h2>
            <div class="divider"></div>
            <div class="projects">
                <div class="project">
                    <span>Project 1</span>
                    <i class="fa-regular fa-trash-can"></i>
                </div>
            </div>
            <div class="add-proj-cont">
                <button class="add-proj"><span class="gold">+</span> Add Project</button>
            </div>
        </aside>
        <div class="todo-container">
            <div class="todo-header-cont flex">
                <h2 class="todo-header">Project Name</h2>
                <div class="edit">
                    <span>Edit</span>
                    <i class="fa-solid fa-pencil"></i>
                </div>
            </div>
            <div class="divider"></div>
            <div class="todos">
                <div class="todo flex">
                    <div class="left">
                        <div class="check"></div>
                        <span class="todo-name">Default Todo</span>
                    </div>
                    <div class="right">
                        <div class="todo-date">This Friday</div>
                        <i class="fa-solid fa-pencil"></i>
                        <i class="fa-regular fa-trash-can"></i>
                    </div>
                </div>
                <div class="todo flex">
                    <div class="left">
                        <div class="check"></div>
                        <span class="todo-name">Test Todo</span>
                    </div>
                    <div class="right">
                        <div class="todo-date">Next Friday</div>
                        <i class="fa-solid fa-pencil"></i>
                        <i class="fa-regular fa-trash-can"></i>
                    </div>
                </div>
                <div class="add-proj-cont">
                    <button class="add-todo"><span class="gold">+</span> Add Todo</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
